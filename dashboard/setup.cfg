[flake8]
max-line-length = 120
max-complexity = 8
exclude =
    .cache,
    .venv,
    .tox,
    migrations,
    __pycache__,
    manage.py
import-order-style = smarkets
application-import-names = consumption
no-accept-encodings = true
[tool:pytest]
DJANGO_SETTINGS_MODULE = dashboard.settings
python_files =
    tests.py
    test_*.py
    *_test.py
addopts =
    --durations=10
